    <!-- make sure to not stylize page-container for AOS -->
    <div class="page-container" data-aos="zoom-in">
        <div class="container">
            <div id="scroll-images">
                <img src="./space.jpg" class="background">
                <img src="./planet.jpg" class="foreground">
            </div>
            <h1>Something Crazy</h1>
        </div>
    </div>
    <div class="scroll-container">
        <div class="text-container">
            <div id="word-scrolling" data-aos="zoom-in">
                <p>
                    THIS IS KINDA FIRE
                </p>
            </div>
        </div>
        <br>
        <div id="spinning-container">
            <div class="image-container">
                <img class="image" src="./earth.jpg">
                <p id="spinning-text">
                    EXPERIENCE THIS TEXT
                </p>
            </div>
        </div>
        <br>
        <div class="light-container">
        </div>
        <div data-aos="flip-right">
            <div class="image-container">
                <img class="image-2" src="./light-ball.jpg">
            </div>
        </div>

        <div data-aos="fade-in">
            <div class="building-container">
                <div class="creepy" data-aos="zoom-in">
                    <div id="creep-text">
                        THIS IS CREEPY 
                    </div>
                </div>
            </div>
        </div>
        <!-- keep this section -->
        <div class="filler-container">
        </div>
        <div data-aos="fade-in">
            <div class="humanoid-container">
                <div class="image-container-2">
                    <img class="image-3" src="./human.jpg">
                </div>
                </div>
            </div>
        </div>
        <!-- keep this section -->
        <div class="mini-filler"></div>
        <div class="mini-filler-2"></div>
        <div class="filler-container-2">
